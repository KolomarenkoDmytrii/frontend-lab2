<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <title>Ательє "Птах" - Каталог</title>
  </head>
  <body>
    <header>
      <h1>
        Ательє "Птах" <img src="img/logo.svg" height="72" alt="Логотип ательє">
      </h1>
      <link rel="stylesheet" type="text/css" href="style.css">
    </header>

    <nav>
      <ul>
        <li><a href="main.html">Головна</a></li>
        <li><a href="catalog.html">Каталог</a></li>
        <li>Відгуки про товар</li>
        <li><a href="feedback.html">Зворотний зв’язок</a></li>
        <li><button>Перейти у власний кабінет</button></li>
        <li><button>Зареєструватись</button></li>
      </ul>
    </nav>

    <main>
      <p>Середні кількості користувачів:</p>
      <ul id="medium-views"></ul>

      <p>Інформація про товар з найбільшої кількістю переглядів за день 2:</p>
      <ul id="max-viewed-day-2"></ul>

      <button id="sort-button">Сортувати за терміном пошиття</button>

      <div class="dropdown">
        <button id="dropmenu-button">Типи тканин</button>
        <ul id="dropmenu" class="dropdown-content">
          <li>Бавовна</li>
          <li>Вовняна тканина</li>
          <li>Поліестер</li>
          <li>Шовк</li>
        </ul>
      </div>

      <h2>Додати товар</h2>
      <form action="" method="" id="add-dress-form">
        <p>
          <label for="name">Назва:</label>
          <input type="text" id="name" name="name">
        </p>

        <p>
          <label for="cloth-type">Тип тканини:</label>
          <input type="text" id="cloth-type" name="cloth-type">
        </p>

        <p>
          <label for="sewing-time">Час пошиття:</label>
          <input type="number" min="1" id="sewing-time" name="sewing-time">
        </p>

        <p>
          <label for="cost">Вартість:</label>
          <input type="number" min="0" id="cost" name="cost">
        </p>

        <p>
          <label for="info">Характеристика (характеристики розділяти через ';'):</label>
          <input type="text" id="info" name="info">
        </p>

        <p><input type="submit" value="Додати"></p>
      </form>

      <h2>Замовлення</h2>
      <form action="" method="" id="order">
        <p>
          <label for="cloth-type">Тип тканини:</label>
          <input type="text" id="cloth-type" name="cloth-type">
        </p>
        <p><input type="submit" value="Обчислити тривалість виконання замовлення"></p>
      </form>

      <p id="order-sewing-time-cost"></p>

      <dl class="catalog">
      </dl>
    </main>

    <script src="scripts/catalog.js"></script>
  </body>
</html>
