<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <title>Ательє "Птах" - Зворотний зв'язок</title>
  </head>
  <body>
    <header>
      <h1>
        Ательє "Птах" <img src="img/logo.svg" height="72" alt="Логотип ательє">
      </h1>
      <link rel="stylesheet" type="text/css" href="style.css">
    </header>

    <nav>
      <ul>
        <li><a href="main.html">Головна</a></li>
        <li><a href="catalog.html">Каталог</a></li>
        <li>Відгуки про товар</li>
        <li><a href="feedback.html">Зворотний зв’язок</a></li>
        <li><button>Перейти у власний кабінет</button></li>
        <li><button>Зареєструватись</button></li>
      </ul>
    </nav>

    <main>
      <h2>Зворотний зв'язок</h2>
      <form action="" method="post" class="form-container" id="feedback-form">
        <p>
          <label for="name">Ім'я</label>
          <input type="text" id="name" name="name" required>
        </p>

        <p>
          <label for="family-name">Прізвище</label>
          <input type="text" id="family-name" name="family-name" required>
        </p>

        <p>
          <label for="email">Електронна пошта</label>
          <input type="email" id="email" name="email" required>
        </p>

        <p>
          <label for="age">Вік</label>
          <input type="number" min="0" id="age" name="age">
        </p>

        <p>
          Чи є ви клієнтом?
          <label for="client-yes">Так</label>
          <input type="radio" value="yes" id="client-yes" name="is-client">

          <label for="client-no">Ні</label>
          <input type="radio" value="no" id="client-no" name="is-client">

          <label for="client-planned">Планую стати</label>
          <input type="radio" value="planned" id="client-planned" name="is-client">
        </p>

        <p>
          <label for="purpose-of-feedback">Мета зворотного зв'язку</label>
          <select name="purpose-of-feedback" id="purpose-of-feedback" required>
            <option value="">-Виберіть мету-</option>
            <option value="collaboration">співпраця</option>
            <option value="complaint">скарга на неякісний пошив</option>
            <option value="offer">пропозиція</option>
            <option value="defect">наявність помилки</option>
          </select>
        </p>

        <p class="tooltip">
          <label for="details">Детально</label>
          <textarea id="details" name="details" rows="5" cols="33" maxlength="256" required>
          </textarea>
          <span class="tooltiptext" id='details-tooltip'>Дякуючи Вам, ми стаємо кращі! Конкретизуйте мету звернення, будь ласка</span>
        </p>


        <p><input type="submit" value="Надіслати"></p>

        <p>
          <label for="is-agree">Згодні на обробку інформації?</label>
          <input type="checkbox" id="is-agree" name="is-agree" >
        </p>
        <p id="show-error-message"></p>
      </form>

      <h2>Вивід звернень</h2>
      <form action="" method="" id="show-feedback-form">
        <p>
          <label for="month">Номер місяця</label>
          <input type="number" min="1" max="12" id="month" name="month">
        </p>

        <p>
          <label for="hour">Година</label>
          <input type="number" min="0" max="23" id="hour" name="hour">
        </p>

        <p><input type="submit" value="Вивести імена"></p>
      </form>
      <ul id="show-feedback-output"></ul>

      <h2>Користувач з найменшим віком</h2>
      <button id="show-minimal-age-user-button">Показати</button>
      <ul id="minimal-age-user"></ul>

      <h2>Кількість користувачів по віку</h2>
      <button id="show-ages-count-button">Показати</button>
      <ul id="ages-count"></ul>

      <button id="show-sorted-feedbacks-button">Відсортувати за поштою</button>

      <h2>Звернення</h2>
      <div id="feedbacks">
      </div>
    </main>

    <script src="scripts/feedback.js"></script>
  </body>
</html>
